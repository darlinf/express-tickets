<div class="dropdown-menu">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="px-4 py-3">
      <div class="form-group">
        <label for="exampleDropdownFormEmail1">Correo electrónico</label>
        <input type="email"  formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@ejemplo.com">
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
      </div>
      <div class="form-group"> 
        <label for="exampleDropdownFormPassword1">Contraseña</label>
        <input formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" autocomplete type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Contraseña">
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="dropdownCheck">
          <label class="form-check-label" for="dropdownCheck">
            Recuérdame
          </label>
        </div>
      </div> 
      <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Iniciar Sección
      </button>
    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
    </form>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" [routerLink]="['/registrarse']">¿Eres nuevo aquí? Registrarte</a>
    <a class="dropdown-item" href="#">¿Olvidaste tu contraseña?</a>
  </div>
