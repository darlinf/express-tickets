    
    <form action="">
    <div class=" myStyle-card-container">

    <ng-container *ngFor="let ticket of ticketsPending">
    <div class="myStyle-card">
        <p>Desde: <b>{{ticket.from}}</b> Hasta: <b>{{ticket.place}}</b></p> 
        <p>Fecha: <b>{{ticket.date | date :'short'}}</b> Codigo: <b>#{{ticket.code}}</b></p>
        <div class="myStyle-icon" *ngIf="ticket.status != 'Refund'">
            <div role="button" (click)="refund(ticket)">
                <i class="fa fa-retweet"  aria-hidden="true"></i>
            </div>
            <div role="button" class="oo" [routerLink]="['/editarTicket', ticket.id]" >
                <i class="fa fa-pencil" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    </ng-container>
    <ng-container *ngIf="ticketsPending">
        <div class="noInformation" *ngIf="ticketsPending.length == 0">
            No hay informaci√≥n por mostrar.
        </div>
    </ng-container>
    
    </div>

    <select (change)="getTicketBy($event.target.value)" class="custom-select mr-sm-2">
        <option selected value="paid">Pagados</option>
        <option value="refund">Reembolsados</option>
        <option value="used">Usados</option>
      </select>
    </form>
