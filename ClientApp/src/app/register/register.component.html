<div class="col-md-6 offset-md-3 mt-2" @enterState>
    <div class="card">
        <h4 class="card-header">Registrarse</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="firstName">Nombre</label>
                    <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                        <div *ngIf="f.firstName.errors.required">El nombre es requerido</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName">Apellido</label>
                    <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                    <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                        <div *ngIf="f.lastName.errors.required">El apellido es requerido</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mail">Correo</label>
                    <input type="email" formControlName="mail" (blur)="checkMail()" class="form-control" [ngClass]="{ 'is-invalid': (submitted && f.mail.errors) || emailIsValid }" />
                    <div *ngIf="submitted && f.mail.errors" class="invalid-feedback">
                        <div *ngIf="f.mail.errors.required">El mail es requerido</div>
                    </div>
                    <div *ngIf="emailIsValid" class="invalid-feedback">
                        <div>El correo esta en uso</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Contrasena</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">La contraseñas es requerida</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Repetir contrasena</label>
                    <input type="password" (keyup)="CheckPassword($event.target.value)" class="form-control" [ngClass]="{ 'is-invalid': (submitted && f.password.errors) || checkPassword}" />
                    <div *ngIf="checkPassword" class="invalid-feedback">
                        <div>Las contraseñas no coinciden</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>
